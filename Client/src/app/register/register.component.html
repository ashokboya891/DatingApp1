<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h1 class="text-center text-primary ">sign up</h1>
   <hr>
   <div class="mb-3">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.userName" placeholder="Username here">

   </div>
   <!-- <div class="mb-3">
    <label for="">who is your fav user ?</label>
    <select class="form-select">
        <option *ngFor="let user of usersFromHomeComponent"[value]=user.userName>{{user.userName}}</option>
    </select>

   </div> -->
   <div class="mb-3">
    <input type="password" class="form-control"  name="password"[(ngModel)]="model.password" placeholder="password here">

   </div>
   <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>


   </div>
</form>
