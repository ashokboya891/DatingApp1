<div class="mb-3">
    <input type="{{type}}"
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control" 
    [formControl]="control"
    placeholder="{{label}}">

       <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        please enter {{label}} 
       </div>
       <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
        {{label}}must be at least{{control.errors?.['minlength'].requiredLength}} charecters 
       </div>

       <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{label}}must be at at most {{control.errors?.['maxlength'].requiredLength}} charecters 
       </div>

       <div class="invalid-feedback" *ngIf="control.errors?.['notmaching']">
        password do not match
       </div>
   </div>
