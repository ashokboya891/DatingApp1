<div class="card mb-4" *ngIf="member">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member?.knownAs}}" class="card-img-top">
        <div class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member.userName}}" class="btn btn-primary">
                    <i class="fa fa-user">

                    </i>
                </button>
            </li>
            <li class="list-inline-item">
                <button (click)="addLike(member)" class="btn btn-primary">
                    <i class="fa fa-heart">

                    </i>
                </button>
                
            </li>
            <li class="list-inline-item">
                <button 
                [queryParams]="{tab:'Messages'}"
                routerLink="/members/{{member.userName}}" 
                class="btn btn-primary">
                    <i class="fa fa-envelope">

                    </i>
                </button>
                
            </li>
        </div>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2">
                    {{member.knownAs}}-{{member.age}}<br>
                 
            </i>
        </h6>
        <p class="card-text text-nuted text-center">
            {{member.city}}
        </p>
    </div>
</div>
